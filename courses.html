<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <titel>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num;
        };

        function clean() {
            document.form.textview.value = '';
        };

        function back() {
            var e = document.form.textview.value;
            document.form.textview.value =e.substring(0,e.length-1) ;
        };

        function eqal() {
            var e = document.form.textview.value;
            if(e) {
                document.form.textview.value = eval(e);
            };
        };
    </script>

</head>

<body>
    <div class="container">

        <div class='input'>
            <form name='form'><input type='text' name='textview' readonly></form>
        </div>
        <button onclick="clean()" type="button" class="item clean"> C </button>
        <button onclick="back()" type="button" class="item back">&larr; </button>
        <button onclick="insert('+')" type="button" class="item"> + </button>
        <button onclick="insert('1')" type="button" class="item"> 1 </button>
        <button onclick="insert('2')" type="button" class="item"> 2 </button>
        <button onclick="insert('3')" type="button" class="item"> 3 </button>
        <button onclick="insert('-')" type="button" class="item"> - </button>
        <button onclick="insert('4')" type="button" class="item"> 4 </button>
        <button onclick="insert('5')" type="button" class="item"> 5 </button>
        <button onclick="insert('6')" type="button" class="item"> 6 </button>
        <button onclick="insert('*')" type="button" class="item">&times; </button>
        <button onclick="insert('7')" type="button" class="item"> 7 </button>
        <button onclick="insert('8')" type="button" class="item"> 8 </button>
        <button onclick="insert('9')" type="button" class="item"> 9 </button>
        <button onclick="insert('/')" type="button" class="item">&divide; </button>
        <button onclick="insert('.')" type="button" class="item"> . </button>
        <button onclick="insert('0')" type="button" class="item"> 0 </button>
        <button onclick="eqal()" type="button" class="item c"> = </button>

    </div>

</body>

</html>
